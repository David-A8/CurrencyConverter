<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="converter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="converter.js" defer></script>
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <fieldset>
        <div id="from">
            <label>Convert From:</label>
            <select id="currencyList" name="currency" required>
                <option value="" disabled selected>Choose Currency</option>
            </select>
        </div>
        <div id="amount">
            <label>Enter Amount <input type="text" id="amountMoney" name="amountMoney" placeholder="0.00"></label>
        </div>
        <div id="to">
            <label>Convert To:</label>
            <select id="currencyList2" name="currency2" required>
                <option value="" disabled selected>Choose Currency</option>
            </select>
        </div>
        <p id="output">Result: </p>
        <button id="convert" type="button">Convert</button>
    </fieldset>
</body>

</html>
